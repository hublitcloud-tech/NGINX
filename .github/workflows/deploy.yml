name: Build and Push Nginx

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ vars.DOCKERHUB_USERNAME }}/nginx:latest \
            .

      - name: Push Docker image
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/nginx:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull the new image
            docker pull ${{ vars.DOCKERHUB_USERNAME }}/nginx:latest

            # Stop and remove the old container
            docker stop nginx 2>/dev/null || true
            docker rm nginx 2>/dev/null || true

            # Start the new container
            docker run -d \
              --name nginx \
              --network web \
              --restart unless-stopped \
              -p 80:80 \
              ${{ vars.DOCKERHUB_USERNAME }}/nginx:latest

            echo "âœ… Nginx deployment completed!"
