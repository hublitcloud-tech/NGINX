# Server block específico para o domínio
server {
    listen 80;
    server_name timehub.hublit.cloud;

    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Proxy para o frontend
    location / {
        set $upstream http://timehub-web:80;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# Server block padrão (catch-all) para IP e outros hostnames
server {
    listen 80;
    server_name _;

    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Proxy para o frontend
    location / {
        set $upstream http://timehub-web:80;
        proxy_pass $upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}